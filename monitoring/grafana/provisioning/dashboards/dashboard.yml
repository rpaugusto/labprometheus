- name: 'Docker'
  orgId: 1
  folder: 'Monitoring'
  type: file
  disableDeletion: true
  editable: true
  options:
    path: /etc/grafana/provisioning/dashboards

- name: 'Node Exporter'
  orgId: 1
  folder: 'Monitoring'
